<html>
<head>
  <style>
    /* CSS code to style the page */
    body {
      margin: 150;
      background-image: url("https://mir-s3-cdn-cf.behance.net/project_modules/disp/5bb55014437797.56283f000aa77.jpg"); /* change this to your image URL */
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    h1 {
      color: rgba(255, 255, 255, 0.608);
      text-align: center;
      font-family: Arial, sans-serif;
      font-size: 36px;
    }

    #player {
      width: 300px;
      height: 150px;
      margin: 30px auto;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 30px;
      box-shadow: 100 100 100px black;
    }

    #playlist {
      list-style: none;
      padding: 10px;
      margin: 0;
    }

    #playlist li a {
      color: black;
      text-decoration: none;
      font-family: Arial, sans-serif;
      font-size: 18px;
    }

    #playlist .current-song a {
      color: rgba(255, 102, 0, 0.575);
      font-weight: italic;
    }

    #form {
      width: 300px;
      height: 200px;
      margin: 20px auto;
      background-color: rgba(255, 255, 255, 0.789);
      border-radius: 10px;
      box-shadow: 0 0 10px black;
    }

    #form input, #form textarea, #form button {
      display: block;
      width: 80%;
      margin: 10px auto;
      font-family: Arial, sans-serif;
      font-size: 16px;
    }

    #form button {
      background-color: rgb(162, 0, 255);
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Sample Rik Page</h1>
  <div id="player">
    <audio id="audio" controls>
      <source src="abc.mp3" type="audio/mpeg"> <!-- change this to your song URL -->
      Your browser does not support the audio element.
    </audio>
    <ul id="playlist">
      <li class="current-song"><a href="bcd.mp3">Position</a></li> <!-- change this to your song name and URL -->
      <li><a href="cd.mp3">Yes </a></li> <!-- change this to your song name and URL -->
      <li><a href="ev.mp3">Everday</a></li> <!-- change this to your song name and URL -->
    </ul>
  </div>
  <div id="form">
    \<a href="whatsapp://send?abid=919362807677&text=Hello!">Send Message</a> <!-- change this to your WhatsApp number and message -->
      <input type="text" name="name" placeholder="Your name" required>
      <textarea name="feedback" placeholder="Your feedback" rows="5" required></textarea>
      <button type="submit">Send to WhatsApp</button>
    </form>
  </div>
  <script>
    // JavaScript code to make the playlist work
    var audio = document.getElementById("audio");
    var playlist = document.getElementById("playlist");
    var tracks = playlist.getElementsByTagName("a");
    var currentTrack = 0;

    // Function to play a track
    function playTrack(index) {
      tracks[currentTrack].parentNode.className = "";
      currentTrack = index;
      tracks[currentTrack].parentNode.className = "current-song";
      audio.src = tracks[currentTrack].href;
      audio.load();
      audio.play();
    }

    // Add event listeners to each track
    for (var i = 0; i < tracks.length; i++) {
      tracks[i].addEventListener("click", function(e) {
        e.preventDefault();
        playTrack(Array.prototype.indexOf.call(tracks, this));
      });
    }

    // Play the next track when the current one ends
    audio.addEventListener("ended", function() {
      if (currentTrack < tracks.length - 1) {
        playTrack(currentTrack + 1);
      } else {
        playTrack(0);
      }
    });
  </script>
</body>
</html>
